<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="..\js\script_registration.js"></script>
    <link rel="stylesheet" href="..\css\styles_entrance.css">
</head>

<body>
    <div class="main_box">
        <center>
            <div class="headline">
                <h1>Registration</h1>
            </div>
        </center>

        <label for="nick">Your Nick:</label>
        <input type="text" name="nick" id="user_nick" placeholder="Type here your nick">

        <label for="email">Enter your email</label>
        <input type="text" name="email" id="user_email" placeholder="Type here your email">

        <label for="password">Your password:</label>
        <input type="password" name="password" id="user_password" placeholder="Type here your password">

        <center>
            <!-- error field -->
            <div class="error_field" id="error_field"></div><br>
        </center>

        <button id="registration_button">Registrate</button>
        <button id="login_button">I have account</button>
    </div>
</body>

</html>
